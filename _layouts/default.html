<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="oclockvn">

    <link rel="stylesheet" href="{{ '/css/highlighter.css' | relative_url }}" />    
    <link rel="stylesheet" href="{{ '/css/bootstrap-reboot.min.css' | relative_url }}" />
    <link rel="stylesheet" href="{{ '/css/bootstrap-grid.min.css' | relative_url }}" />
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />

    <title>PTQ | {{ page.title }}</title>
    {% if jekyll.environment == 'production' %}
    {% include analytics.html %}
    {% endif %}

    {% seo %}
  </head>
  <body data-mode="{{ jekyll.environment }}">

    <header class="header">

      <nav class="nav center">
        <a href="{{ site.url }}" class="brand">{{ site.title }}</a>
      </nav>

    </header>

    <main class="main">
      {{ content }}
    </main>

    <footer class="footer">
      <div class="center">&#64; 2019 <a href="{{ site.url }}">{{ site.title }}</a>. <i class="contact-me">Wanna connect? Hit F12</i></div>
    </footer>

    {% if jekyll.environment == 'development' %}
    <img class="development-build" src="{{ '/assets/img/edge_badge.png' | relative_url }}" alt="Edge badge" />
    {% endif %}

    <script src="{{ '/js/app.js' | relative_url }}"></script>
  </body>
</html>
